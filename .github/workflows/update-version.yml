name: Update Version

on:
  push:
    branches:
      - main

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Generate version file
        run: python scripts/version_calculator.py  # Chemin vers ton script Python

      - name: Commit and push version file
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # Ton token d'acc√®s personnel GitHub
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add version.txt
          git commit -m "Update version file"
          git push https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}.git main
